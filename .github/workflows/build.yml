name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "AI小说生成器" --icon=static/img/icon.ico app.py
    
    - name: Create release package
      run: |
        mkdir release
        copy dist\*.exe release\
        copy README.md release\
        copy LICENSE release\
        copy .env.example release\
        mkdir release\templates
        copy templates\* release\templates\
        mkdir release\static
        xcopy static release\static /E /I
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AI小说生成器
        path: release/